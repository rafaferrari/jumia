databaseChangeLog:
  - changeSet:
      id: 1
      author: rafael.ferrari
      changes:
        - createTable:
            tableName: PRODUCT
            columns:
              - column:
                  name: ID
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: NAME
                  type: varchar(60)
                  constraints:
                    nullable: false
              - column:
                  name: CATEGORY
                  type: varchar(60)
                  constraints:
                    nullable: false
              - column:
                  name: WEIGHT
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: PRICE
                  type: decimal(13, 2)
                  constraints:
                    nullable: false
              - column:
                  name: CREATION_DATE
                  type: dateTime
                  constraints:
                    nullable: false
        - createTable:
            tableName: ITEM
            columns:
              - column:
                  name: ID
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: ORDER_ID
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: ID_PRODUCT
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: COST
                  type: decimal(13, 2)
                  constraints:
                    nullable: false
              - column:
                  name: SHIPPING_FEE
                  type: decimal(13, 2)
                  constraints:
                    nullable: false
              - column:
                  name: TAX_AMOUNT
                  type: decimal(13, 2)
                  constraints:
                    nullable: false
        - createTable:
            tableName: PRODUCT_ORDER
            columns:
              - column:
                  name: ID
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: CUSTOMER_NAME
                  type: varchar(60)
                  constraints:
                    nullable: false
              - column:
                  name: CUSTOMER_CONTACT
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: SHIPPING_ADDRESS
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: GRAND_TOTAL
                  type: decimal(13, 2)
                  constraints:
                    nullable: false
              - column:
                  name: PLACED_DATE
                  type: datetime
                  constraints:
                    nullable: false
                    
  - changeSet:
      id: addForeignKeyConstraint-item-product
      author: rafael.ferrari
      changes:
      - addForeignKeyConstraint:
          baseColumnNames: ID_PRODUCT
          baseTableName: ITEM
          constraintName: fk_item_product
          referencedColumnNames: ID
          referencedTableName: PRODUCT
          
  - changeSet:
      id: addForeignKeyConstraint-order-item
      author: rafael.ferrari
      changes:
      - addForeignKeyConstraint:
          baseColumnNames: ORDER_ID
          baseTableName: ITEM
          constraintName: fk_order_item
          referencedColumnNames: ID
          referencedTableName: PRODUCT_ORDER