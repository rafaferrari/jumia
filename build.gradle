apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: "jacoco"

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

[compileJava, compileTestJava]*.options*.encoding = 'ISO-8859-1'
    
buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.3.RELEASE")
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter:1.5.3.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa'
    compile 'com.h2database:h2'
    
    testCompile 'org.springframework.boot:spring-boot-starter-test:1.5.3.RELEASE'
}

jar {
    baseName = 'orders'
    
    into('lib') {
        from configurations.runtime
    }
    
    doFirst {
        manifest {
            attributes "Implementation-Title": "Jumia"
            attributes "Implementation-Version": version
            attributes "Main-Class" : mainClass
            attributes "Built-Date": new Date()
            attributes "Built-JDK": System.getProperty('java.version')
            attributes "Class-Path": configurations.runtime.collect { 'lib/' + it.getName() }.join(' ')
        }
    
        from (configurations.runtime.resolve().collect { it.isDirectory() ? it : zipTree(it) }) {
            include 'com/jumia/'
            exclude 'META-INF/'
        }
    }    
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.5'
}
